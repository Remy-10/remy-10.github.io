<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body style="background: #fff; margin: 0; padding: 0">
    <iframe
      src="https://www.geogebra.org/classic"
      width="100%"
      height="730"
      style="
        border: 0;
        display: block;
        margin: 0 auto 2rem auto;
        width: 100%;
        max-width: 100vw;
        box-sizing: border-box;
      "
    ></iframe>
    <div id="toggle-content" style="display: none">
      <div
        id="picture-box"
        style="
          width: 320px;
          height: 70px;
          background: #f0f0f0;
          border: 2px solid #00aaff;
          border-radius: 12px;
          display: flex;
          justify-content: center;
          align-items: center;
          margin: 2rem auto 1rem auto;
          font-family: Montserrat, sans-serif;
          font-size: 1.2rem;
          color: #00aaff;
          transition: background 0.2s;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        "
      >
        <select
          id="picture-select"
          style="
            width: 90%;
            font-size: 1rem;
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid #00aaff;
            background: #fff;
            color: #00aaff;
          "
        >
          <option value="">LIATE</option>
          <option value="pictures/bewijsBinomialeGetallen.png">
            Bewijs Binomiale Getallen
          </option>
          <option value="pictures/formulesGroepenenzo.jpg">
            Formules Groepen enzo
          </option>
        </select>
      </div>
      <div
        id="picture-display"
        style="display: flex; justify-content: center; margin-top: 1rem"
      ></div>
      <div
        style="
          width: 100vw;
          display: flex;
          justify-content: center;
          align-items: center;
          margin-top: 2rem;
        "
      >
        <a
          href="https://chat.openai.com/"
          target="_blank"
          rel="noopener"
          style="
            background: #00aaff;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
          "
          title="Go to ChatGPT"
          onmouseover="this.style.background='#0088cc'"
          onmouseout="this.style.background='#00aaff'"
        >
          <span
            style="
              font-family: 'Cambria Math', 'STIXGeneral', 'DejaVu Sans', 'Arial',
                sans-serif;
              font-size: 2.2rem;
            "
            >&#8721;</span
          >
        </a>
      </div>
    </div>
    <script>
      // Toggle content with the 't' key
      document.addEventListener("keydown", function (e) {
        if (e.key === "t" || e.key === "T") {
          const content = document.getElementById("toggle-content");
          content.style.display =
            content.style.display === "none" ? "block" : "none";
        }
      });

      // Show selected picture, make long images bigger
      document.getElementById("picture-select").onchange = function () {
        const display = document.getElementById("picture-display");
        display.innerHTML = ""; // Remove previous image
        const val = this.value;
        if (val) {
          const img = document.createElement("img");
          img.src = val;
          img.alt = "Gekozen afbeelding";
          img.onload = function () {
            // If the image is much taller than wide, make it taller
            if (img.naturalHeight > img.naturalWidth * 1.5) {
              img.style.maxHeight = "80vh";
              img.style.maxWidth = "60vw";
            } else {
              img.style.maxWidth = "90vw";
              img.style.maxHeight = "400px";
            }
            img.style.borderRadius = "10px";
            img.style.boxShadow = "0 2px 8px rgba(0,0,0,0.12)";
          };
          display.appendChild(img);
        }
      };
    </script>
  </body>

  <footer></footer>
</html>
