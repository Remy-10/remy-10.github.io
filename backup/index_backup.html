<!DOCTYPE html>
<html>
  <head>
    <link <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <div class="link-container">
      <a class="link" href="../projects.html"> /projects </a>
    </div>
    <h1>Homepage</h1>
    <p>Welcome to my page.</p>
    <iframe
      src="https://www.geogebra.org/classic"
      width="100%"
      height="730"
      style="
        border: 0;
        display: block;
        margin: 2rem auto;
        width: 100%;
        max-width: 100vw;
        box-sizing: border-box;
      "></iframe>
    <div
      class="pictures-section"
      style="
        width: 100vw;
        max-width: 100vw;
        box-sizing: border-box;
        margin-top: 2rem;
      ">
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: flex-start;
          width: 100%;
        ">
        <img
          src="../pictures/bewijs1.png"
          alt="Bewijs 1"
          style="
            display: block;
            width: 50vw;
            height: 80vh;
            object-fit: contain;
            margin: 0;
            padding: 0;
            border: none;
            min-width: 0;
          " />
        <img
          src="../pictures/bewijs2.png"
          alt="Bewijs 2"
          style="
            display: block;
            width: 50vw;
            height: 80vh;
            object-fit: contain;
            margin: 0;
            padding: 0;
            border: none;
            min-width: 0;
          " />
      </div>
      <div
        style="
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          margin-top: 1rem;
        ">
        <img
          src="../pictures/formulas.jpg"
          alt="Formulas"
          style="
            display: block;
            width: auto;
            max-width: 90vw;
            height: 40vh;
            object-fit: contain;
            margin: 0 auto;
            padding: 0;
            border: none;
            image-rendering: auto;
          " />
      </div>
    </div>
    <div
      style="
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 2rem;
      ">
      <a
        href="https://chat.openai.com/"
        target="_blank"
        rel="noopener"
        style="
          background: #00aaff;
          color: #fff;
          border: none;
          border-radius: 50%;
          width: 60px;
          height: 60px;
          font-size: 2rem;
          display: flex;
          align-items: center;
          justify-content: center;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
          cursor: pointer;
          transition: background 0.2s;
          text-decoration: none;
        "
        title="Go to ChatGPT"
        onmouseover="this.style.background='#0088cc'"
        onmouseout="this.style.background='#00aaff'">
        <span
          style="
            font-family: 'Cambria Math', 'STIXGeneral', 'DejaVu Sans', 'Arial',
              sans-serif;
            font-size: 2.2rem;
          "
          >&#8721;</span
        >
      </a>
    </div>
    <iframe
      src="https://www.geogebra.org/classic"
      width="100%"
      height="720"
      style="
        border: 0;
        display: block;
        margin: 2rem auto 0 auto;
        width: 100%;
        max-width: 100vw;
        box-sizing: border-box;
      "></iframe>
  </body>

  <footer></footer>
</html>
